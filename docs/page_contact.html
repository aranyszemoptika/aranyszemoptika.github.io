---

layout: root
title: Üzleteink
---

<article class="contactPage">
    <header>
        <h1>Üzleteink elérhetősége</h1>
    </header>
    <section class="shops">
        <div class="row">
            {% for shop in site.data.shops %}

            <div class="col-sm-6">
                <div class="wrapper">
                    <h4 class="address">{{shop.address}}</h4>
                    <p><span class="key"><i class="fa fa-phone"></i> Telefonszám: </span><span
                            class="value">{{shop.phone}}</span></p>
                    <p><span class="key"><i class="fa fa-bell"></i> Nyitvatartás: </span><span
                            class="value">{{shop.openingTime}}</span></p>

                    <p class="mapsLink"><span class="link" data-toggle="modal"  data-url="{{shop.mapsLink}}" data-target="#mapModal">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
                          </svg> Térkép mutatása</span></p>
                </div>
            </div>
            {% endfor %}
    </section>

    {% include _map.html %}

</article>
