---
permalink: uzleteink-elerhetosege
layout: root
---

<article class="contactPage">
    <header>
        <h1>Üzleteink elérhetősége</h1>
    </header>
    <section class="shops">
        <div class="row">
            {% for shop in site.data.shops %}

            <div class="col-sm-6">
                <div class="wrapper">
                    <h4 class="address">{{shop.address}}</h4>
                    <p><span class="key"><i class="fa fa-phone"></i> Telefonszám: </span><span
                            class="value">{{shop.phone}}</span></p>
                    <p><span class="key"><i class="fa fa-bell"></i> Nyitvatartás: </span><span
                            class="value">{{shop.openingTime}}</span></p>

                    <p class="mapsLink"><a class="fancybox.iframe" href="{{shop.mapsLink}}"><i
                                class="fa fa-map-marker"></i> Térkép mutatása</a></p>
                </div>
            </div>
            {% endfor %}
    </section>

</article>
